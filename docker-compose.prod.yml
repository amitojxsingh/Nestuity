services:
  postgres:
    container_name: nestuity-postgres-prod
    image: postgres:16-alpine
    env_file: .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data-prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - nestuity-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nestuity-backend:
    container_name: nestuity-backend-prod
    build:
      context: .
      dockerfile: ./nestuity-service/Dockerfile.prod
    env_file: .env.production
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # kept for backwards compatibility
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_EMAIL_FROM: ${SENDGRID_EMAIL_FROM}

      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_API_SECRET: ${MAILJET_API_SECRET}
      MAILJET_EMAIL_FROM: ${MAILJET_EMAIL_FROM}

      TEMPLATE_WELCOME_ID: ${TEMPLATE_WELCOME_ID}
      TEMPLATE_DIAPER_REMINDER_ID: ${TEMPLATE_DIAPER_REMINDER_ID}
      TEMPLATE_WEEKLY_SUMMARY_ID: ${TEMPLATE_WEEKLY_SUMMARY_ID}

      SCRAPER_API_KEY: ${SCRAPER_API_KEY}
      BACKEND_API_URL: http://nestuity-backend-prod:8080
      URLS_FILE: production_urls.json
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    restart: unless-stopped
    networks:
      - nestuity-internal
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Next.js Frontend - Internal only, no port exposure
  nestuity-frontend:
    container_name: nestuity-frontend-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    env_file: .env.production
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      CI: "false"
      BACKEND_INTERNAL_URL: http://nestuity-backend-prod:8080

      # kept for backwards compatibility
      AUTH_URL: ${AUTH_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET}
    restart: unless-stopped
    networks:
      - nestuity-internal
    depends_on:
      - nestuity-backend
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # NGINX Reverse Proxy - ONLY service exposed to public
  nginx:
    container_name: nestuity-nginx-prod
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - nestuity-internal
    depends_on:
      - nestuity-frontend
      - nestuity-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  nestuity-internal:
    driver: bridge
    internal: false

volumes:
  postgres-data-prod:
    driver: local
